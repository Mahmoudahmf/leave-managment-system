 <div class="dashboard-container">
      <h2>Leave Management Dashboard</h2>
      <div class="stats-grid">
       @for (stat of stats; track $index) {
            <mat-card class="stat-card">
                <mat-card-content>
                <h3>{{stat.value}}</h3>
                <p>{{stat.label}}</p>
                </mat-card-content>
            </mat-card>
        }
       
      </div>
      <div class="action-buttons">
        <button *appHasPermission="['employee']" mat-raised-button color="primary" routerLink="/leave-requests/new">
          Request Leave
        </button>
        <button mat-raised-button routerLink="/leave-requests">
          View All Requests
        </button>
      </div>
    </div>
